<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tasty">
    <meta name="keywords" content="Tasty, Food, Restaurant, Delivery">
    <meta name="author" content="Tasty">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<nav>
    <img class="tasty_logo" src="./assets/images/logo%20tasty.png" alt="Tasty Logo">
    <img class="scandia_logo" src="./assets/images/scandia%20logo.png" alt="Scandia Logo">
</nav>
<main>
    <div class="text">
        <p>Pune accentul pe calitate și gust</p>
        <h1 class="header_text">Gustul care contează</h1>
    </div>
    <div class="container">
        <a href="#">
            <div class="first">
                <img class="image" src="./assets/images/image_top.png" alt="chiftele">
                <img class="hover-image-first" src="./assets/images/top_image_hover.png" alt="chiftele-hover"> <!-- Replace NEW_IMAGE_URL with the URL of the image you want to display on hover -->
            </div>
        </a>
        <a href="#">
            <div class="second">
                <img src="./assets/images/image_bottom.png" alt="chicken">
                <img class="hover-image-second" src="./assets/images/bottom_image_hover.png" alt="chicken-hover"> <!-- Replace NEW_IMAGE_URL with the URL of the image you want to display on hover -->
            </div>
        </a>
    </div>
</main>
</body>
</html>
